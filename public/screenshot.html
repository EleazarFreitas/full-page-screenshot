<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg">
    <title>Full Page Screenshot</title>
</head>
<body>
    <header class="container my-3">
        <nav>
            <a href="/">
                <i class="fa-solid fa-camera h1 text-dark"></i>
            </a>
        </nav>
    </header>

    <main class="container d-flex gap-5 justify-content-between align-items-center py-5 flex-column">
        <div class="d-flex align-items-center gap-3 ms-auto">
            <a href="/" class="text-decoration-none text-dark">Take another screenshot or</a>
            <a href="screenshot.png" download class="btn btn-dark"><i class="fa-solid fa-download"></i> Download</a>
        </div>
        <div>
            <img src="screenshot.png" class="img-fluid rounded shadow">
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
